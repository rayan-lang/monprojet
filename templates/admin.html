<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: white;
        }
        a.logout {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        a.logout:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Espace Admin</h1>
    <h2>Horaires : {{ horaires }}</h2>
    <table>
        <tr>
            <th>Nom de l'élève</th>
            <th>Horaires</th>
            <th>Autorisé</th>
        </tr>
        {% for eleve in eleves %}
        <tr>
            <td>{{ eleve[0] }}</td>
            <td>{{ eleve[1] }}</td>
            <td>{{ 'Oui' if eleve[2] else 'Non' }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('logout') }}" class="logout">Se déconnecter</a>
</body>
</html>
