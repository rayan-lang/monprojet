<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .logout-btn {
            text-align: right;
            margin-bottom: 20px;
        }
        .logout-btn a {
            background: red;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .logout-btn a:hover {
            background: darkred;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        form {
            display: inline;
        }
        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Gestion des permissions et horaires</h1>

    <!-- Bouton de déconnexion ici -->
    <div class="logout-btn">
        <a href="{{ url_for('logout') }}">Se déconnecter</a>
    </div>

    <h2>Modifier les horaires</h2>
    <form action="/update_horaires" method="post">
        <input type="text" name="horaires" value="{{ horaires }}" required>
        <button type="submit">Mettre à jour</button>
    </form>

    <h2>Liste des élèves</h2>
    <table>
        <tr>
            <th>Nom de l'élève</th>
            <th>Autorisé à sortir</th>
            <th>Actions</th>
        </tr>
        {% for eleve in eleves %}
        <tr>
            <td>{{ eleve[0] }}</td>
            <td>{{ 'Oui' if eleve[1] else 'Non' }}</td>
            <td>
                <form action="/update_permission" method="post">
                    <input type="hidden" name="nom_eleve" value="{{ eleve[0] }}">
                    <input type="checkbox" name="autorise" {% if eleve[1] %}checked{% endif %}>
                    <button type="submit">Mettre à jour</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
